version: 2.1
orbs:
  ruby: circle/ruby@1.1.2

jobs:
  build:
    docker:
      - image : circle/ruby@3.0
    workingworking_directory: ~/ralis-docker-shun/src
    steps: 
      - checkout:
          path: ~/ralis-docker-shun
      - ruby/install-deps

  
  test:
    docker:
      - image: circle/ruby:3.0
      - image: circle/mysql:5.5
        environment:
          MYSQL_ROOT_PASSWORD: password
          MYSQL_DATABASE: app_test
          MYSQL_USER: root
    enviroment:
      BUNDLE_JOBS: "3"
      BUNDLE_RETRY: "3"
      APP_DATABASE_HOST: "127.0.0.1"
      RAILS_ENV: test
    working_directory: ~/ralis-docker-shun/src
    steps:
      - checkout:
            path: ~/ralis-docker-shun
      - ruby/install-deps
      - run:
          name: Database setup
          command: bundle exec rails db:migrate 
      - run:
          name: test
          command: bundle exec rake test



workflows:
  version: 2
  build_and_test:
    jobs:
      - build
      - test: 
          requires:
            - build